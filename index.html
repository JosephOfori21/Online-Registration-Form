<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    </head>

    <body>
      <div>
            <header class="header">
                <h1>The Code Review</h1><br>
            </header>

            <main>
                <div class="newsletter">
                    <h2>Signup for our newsletter</h2>
                    <span>Get the latest news on how your code is doing right in your inbox</span>
                </div>

                <form action="index.html" method="post">
                    <fieldset class="contact-section info">
                        <legend>Contact Information</legend>
                        <div class="flex">
                            <label for="name">Full Name</label><br>
                            <input type="text" id="name" name="user_name" placeholder="Required" required><br>

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required><br>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_number" placeholder="Required" required><br>

                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address">

                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">

                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                    <option value="" disabled selected>Choose State</option>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AR">AR</option>
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>

                            </select><br>

                            <label for="zip">Zip Code</label><br>
                            <input type="text" id="zip" name="user_zip" class="zip"><br>
                        </div>
                    </fieldset>



                    <fieldset class="news"><br>
                        <legend>Newsletter</legend>

                        <span>Select the newsletters you would like to receive</span><br>
                        <input type="checkbox" id="html-news" value="html_news" name="user_html">
                        <label for="html-news" class="padding">HTML News</label><br>

                        <input type="checkbox" id="css" value="css_news" name="user_css">
                        <label for="css" class="padding">CSS News</label><br>

                        <input type="checkbox" id="javascript" value="javascript_news" name="user_javascript">
                        <label for="javascript" class="padding">Javascript News</label><br><br>



                        <span>Newsletter Format</span><br>
                        <input type="radio" id="html" value="html" name="user_format">
                        <label for="html" class="padding">HTML</label><br>

                        <input type="radio" id="plain" value="plain_news" name="user_format">
                        <label for="plain" class="padding">Plain Text</label><br><br>

                        <label for="topic" class="news_topic">Other topics you'd like to hear about</label><br>

                        <textarea id=topic name="user_topic" placeholder="Enter topics"></textarea><br>

                        <input type="submit" id="sign" value="Sign Up" >



                    </fieldset>
                </form>
            </main>

            <footer>
                Copyright The Code Review
            </footer>
        </div>
    </body>
</html>
